<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Profile</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="../global/bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../global/bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" type="text/css" href="../global/bootstrap-toggle/css/bootstrap-toggle.min.css">
  <link rel="stylesheet" type="text/css" href="profile.css">
</head>

<body>
  <div class="user-profile-header">
    <div class="user-avatar float-left">
      <img id="user-avatar" class="ui medium circular image" src="default_avatar.png">
    </div>
    <div class="user-info float-left p-4">
      <div>
        <span id="user-nickname"></span>
        <i id="user-gender" class="fas fa-mars user-sex-male"></i>
      </div>
      <div class="user-account-info">
        <span>账号:</span><span id="user-account"></span>
      </div>
    </div>
  </div>
  <div id="user-details" >
    <div id="user-details-preview" >
      <table border="0" width="100%">
        <tr>
            <td valign="top" height="58" ><span for="birthday" class="item-title" style="width:70px;">生日</span></td>
            <td valign="top"><span class="content-item" id="user-birthday"></span></td>
        </tr>
        <tr>
            <td valign="top" height="58" ><span class="item-title" style="width:70px;white-space:nowrap;">手机</span></td>
            <td valign="top"><span class="content-item" id="user-telephone"></span></td>
        </tr>
        <tr>
            <td valign="top" height="58" ><span class="item-title" style="width:70px;white-space:nowrap;">邮箱</span></td>
            <td valign="top"><span class="content-item" id="user-email"></span></td>
        </tr>
        <tr>
            <td valign="top" height="58" ><span class="item-title" style="width:70px;white-space:nowrap;">签名</span></td>
            <td valign="top"><textarea class="content-item " id="user-signature" rows="3"  style="readonly:readonly;width:100%;background-color:#FFFFFF;outline: none; border:0;resize: none;" ></textarea></td>
          </tr>
    </table>
      <div class="mt-2 float-right">
        <button id="edit-profile" class="btn btn-secondary">
          <i class="fas fa-edit"></i>
          基本信息编辑
        </button>
      </div>
    </div>

    <div id="user-details-edit" class="" style="display: none;">  

        <table border="0" width="100%" >
            <tr>
                <td valign="top" class="details-item" height="58" ><label for="nickname" class="col-form-label" style="width:75px;" >昵称</label></td>
                <td valign="top"><input type="text" class="form-control" width="100%" id="user-nickname-edit" ></td>
            </tr>
            <tr>
                <td valign="top" class="details-item" height="58" ><label for="sex" class="col-form-label" >性别</label></td>
                <td valign="top">
                    <select class="custom-select mr-sm-2" id="user-gender-edit">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top" class="details-item" height="58" ><label for="birthday" class="col-form-label" >生日</label></td>
                <td valign="top"><input class="form-control" id="user-birthday-edit" type="text" ></td>
            </tr>
            <tr>
                <td valign="top" class="details-item" height="58" ><label for="telephone" class="col-form-label">手机</label></td>
                <td valign="top"><input type="text" class="form-control" id="user-telephone-edit" ></td>
            </tr>
            <tr>
                <td valign="top" class="details-item" height="58" ><label for="email" class="col-form-label">邮箱</label></td>
                <td valign="top"><input type="email" class="form-control" id="user-email-edit" ></td>
            </tr>
            <tr>
                <td valign="top" class="details-item" height="58" ><label for="signature" class="col-form-label">签名</label></td>
                <td valign="top"><textarea class="form-control" id="user-signature-edit" rows="3" cols="35" style="outline: none; border:1;resize: none;"></textarea></td>
                
            </tr>
        </table>
        <div class="pt-4 float-right">
            <button id="cancel" type="button" class="btn btn-secondary mr-2">
              <i class="fas fa-backspace"></i>
              取消
            </button>
            <button id="submit" type="button" class="btn btn-primary">
              <i class="fas fa-save"></i>
              保存
            </button>
        </div>      
    </div>
  </div>

  <div id="switch-group" class="p-4">
    <div class="switch-item ml-2 mb-2">
      <p class="font-weight-normal float-left">多端免打扰开关</p>
      <div class="float-right mr-2">
        <input id="multiport-push" type="checkbox" checked data-toggle="toggle">
      </div>
    </div>
    <div class="switch-item ml-2 mb-2">
      <p class="font-weight-normal float-left" data-toggle="tooltip" data-placement="right" title="在音视频通话过程中，如果对方使用 WebRTC 技术则需要打开此开关。否则不需要打开，会影响通话质量。">WebRTC 开关
        <i class="far fa-question-circle icon-tooltip"></i>
      </p>
      <div class="float-right mr-2">
        <input id="webrtc" type="checkbox" checked data-toggle="toggle">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../global/nim-helpers-1.0.0/profile-functions.js"></script>
  <script type="text/javascript" src="../global/jquery-3.3.1-dist/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../global/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../global/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../global/bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="../global/bootstrap-datepicker-1.6.4-dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
  <script type="text/javascript" src="../global/fontawesome-free-5.4.2-web/js/all.min.js"></script>
  <script type="text/javascript" src="../global/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
  <script type="text/javascript" src="profile.js"></script>

</body>  

</html>
